<body bgcolor="#E6E6FA">
    <div class="app">
        <h1>Welcome to SVT Sydney, Helensburgh</h1>
        <h1><a href="http://svtsydney.org">Connect to SVT Sydney, Helensburgh</a><h1>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
  var networkState = checkConnection();
  /* load local files if there is not network connection */
  if (networkState == Connection.NONE) {
    navigator.notification.alert('This app requires an internet connection. Please connect your phone to internet using either WiFi or Mobile Data');
  } else {
    window.location="http://www.svtsydney.org";
  }
}

function checkConnection() {
  var networkState = navigator.network.connection.type;
  var states = {};
  states[Connection.UNKNOWN] = 'Unknown connection';
  states[Connection.ETHERNET] = 'Ethernet connection';
  states[Connection.WIFI] = 'WiFi connection';
  states[Connection.CELL_2G] = 'Cell 2G connection';
  states[Connection.CELL_3G] = 'Cell 3G connection';
  states[Connection.CELL_4G] = 'Cell 4G connection';
  states[Connection.NONE] = 'No network connection';
  return networkState;
}  
    </script>
